<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuários — WiFi Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --border: #1e1e2e;
      --accent: #00f5a0;
      --accent-dim: #00f5a022;
      --accent2: #00c9ff;
      --text: #e8e8f0;
      --muted: #5a5a7a;
      --error: #ff4d6d;
      --success: #00f5a0;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Syne', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,245,160,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,245,160,0.03) 1px, transparent 1px);
      background-size: 48px 48px;
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,245,160,0.07) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
    }

    .wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      padding: 20px;
      animation: fadeUp 0.6s ease both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      margin-bottom: 40px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      color: var(--accent);
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 16px;
    }

    .tag::before {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
      animation: blink 1.5s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .header h1 {
      font-size: 36px;
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: -1px;
    }

    .header h1 span {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      margin-top: 10px;
      color: var(--muted);
      font-size: 14px;
      font-weight: 400;
      line-height: 1.6;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 36px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }

    .config-notice {
      background: rgba(0, 245, 160, 0.04);
      border: 1px solid rgba(0, 245, 160, 0.15);
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 28px;
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      color: var(--accent);
      line-height: 1.6;
    }

    .config-notice strong {
      display: block;
      margin-bottom: 4px;
      color: var(--accent);
    }

    .config-notice span {
      color: var(--muted);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .input-wrap {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      pointer-events: none;
      transition: color 0.2s;
    }

    input {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 13px 14px 13px 42px;
      color: var(--text);
      font-family: 'Syne', sans-serif;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input::placeholder { color: var(--muted); }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-dim);
    }

    input:focus + .input-icon { color: var(--accent); }

    .input-icon-right {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--muted);
      transition: color 0.2s;
      background: none;
      border: none;
      padding: 0;
    }

    .input-icon-right:hover { color: var(--accent); }

    .btn {
      width: 100%;
      padding: 15px;
      background: var(--accent);
      color: #0a0a0f;
      font-family: 'Syne', sans-serif;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 8px;
      transition: transform 0.15s, box-shadow 0.15s, opacity 0.15s;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.15), transparent);
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0, 245, 160, 0.35);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      z-index: 1;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0,0,0,0.2);
      border-top-color: #0a0a0f;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      display: none;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .btn.loading .btn-text { display: none; }
    .btn.loading .spinner { display: block; }

    .toast {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 22px;
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.35s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.35s;
      opacity: 0;
      z-index: 100;
      white-space: nowrap;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.success { border-color: rgba(0, 245, 160, 0.3); color: var(--accent); }
    .toast.error { border-color: rgba(255, 77, 109, 0.3); color: var(--error); }

    .toast-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: currentColor;
      flex-shrink: 0;
    }

    .queue-status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

    .queue-label {
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      color: var(--muted);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .queue-count {
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      color: var(--accent);
      background: var(--accent-dim);
      padding: 4px 10px;
      border-radius: 20px;
      border: 1px solid rgba(0,245,160,0.2);
    }

    .field-error {
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      color: var(--error);
      margin-top: 6px;
      display: none;
    }

    input.invalid { border-color: var(--error); }
    input.invalid:focus { box-shadow: 0 0 0 3px rgba(255, 77, 109, 0.15); }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <div class="tag">Sistema Ativo</div>
    <h1>Cadastro de<br><span>Usuários WiFi</span></h1>
    <p>Preencha os dados. O usuário será criado automaticamente na fila de processamento.</p>
  </div>
    <form id="cadastroForm" novalidate>
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <div class="input-wrap">
          <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
          <input type="text" id="nome" placeholder="Ex: João Silva" autocomplete="name" />
        </div>
        <div class="field-error" id="nomeError">Nome é obrigatório</div>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-wrap">
          <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="4" width="20" height="16" rx="2"/>
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
          </svg>
          <input type="email" id="email" placeholder="joao@empresa.com" autocomplete="email" />
        </div>
        <div class="field-error" id="emailError">E-mail inválido</div>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <div class="input-wrap">
          <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <input type="password" id="senha" placeholder="Mínimo 6 caracteres" autocomplete="new-password" />
          <button type="button" class="input-icon-right" id="toggleSenha" title="Mostrar senha">
            <svg id="eyeIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>
        <div class="field-error" id="senhaError">Mínimo 6 caracteres</div>
      </div>
      <button type="submit" class="btn" id="submitBtn">
        <div class="btn-inner">
          <div class="spinner"></div>
          <span class="btn-text">Adicionar à Fila</span>
        </div>
      </button>
      <div class="queue-status">
        <span class="queue-label">Cadastros enviados</span>
        <span class="queue-count" id="queueCount">0 na sessão</span>
      </div>
    </form>
  </div>
</div>
<div class="toast" id="toast">
  <div class="toast-dot"></div>
  <span id="toastMsg"></span>
</div>
<script>
  const FIRESTORE_PROJECT_ID = 'wifi-eeptn';
  const FIRESTORE_API_KEY    = '';       
  const COLLECTION           = 'automacoes';
  const ENDPOINT = `https://firestore.googleapis.com/v1/projects/${FIRESTORE_PROJECT_ID}/databases/(default)/documents/${COLLECTION}?key=${FIRESTORE_API_KEY}`;
  let sessionCount = 0;
  const toggleSenha = document.getElementById('toggleSenha');
  const senhaInput  = document.getElementById('senha');
  const eyeIcon     = document.getElementById('eyeIcon');
  toggleSenha.addEventListener('click', () => {
    const show = senhaInput.type === 'password';
    senhaInput.type = show ? 'text' : 'password';
    eyeIcon.innerHTML = show
      ? `<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/>`
      : `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>`;
  });
  function validate() {
    let ok = true;
    const nome  = document.getElementById('nome');
    const email = document.getElementById('email');
    const senha = document.getElementById('senha');
    [nome, email, senha].forEach(el => {
      el.classList.remove('invalid');
      document.getElementById(el.id + 'Error').style.display = 'none';
    });
    if (!nome.value.trim()) {
      nome.classList.add('invalid');
      document.getElementById('nomeError').style.display = 'block';
      ok = false;
    }
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email.value.trim())) {
      email.classList.add('invalid');
      document.getElementById('emailError').style.display = 'block';
      ok = false;
    }
    if (senha.value.length < 6) {
      senha.classList.add('invalid');
      document.getElementById('senhaError').style.display = 'block';
      ok = false;
    }
    return ok;
  }

  function showToast(msg, type = 'success') {
    const toast = document.getElementById('toast');
    const toastMsg = document.getElementById('toastMsg');
    toast.className = `toast ${type}`;
    toastMsg.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3500);
  }

  document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!validate()) return;

    const btn = document.getElementById('submitBtn');
    btn.classList.add('loading');
    btn.disabled = true;
    const nome  = document.getElementById('nome').value.trim();
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value;
    const body = {
      fields: {
        nome:       { stringValue: nome },
        email:      { stringValue: email },
        senha:      { stringValue: senha },
        status:     { stringValue: 'pendente' },
        criadoEm:   { timestampValue: new Date().toISOString() }
      }
    };
    try {
      const res = await fetch(ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      if (!res.ok) {
        const errData = await res.json();
        const errMsg = errData?.error?.message || `Erro HTTP ${res.status}`;
        throw new Error(errMsg);
      }
      sessionCount++;
      document.getElementById('queueCount').textContent = `${sessionCount} na sessão`;
      document.getElementById('cadastroForm').reset();
      showToast(`✓ ${nome} adicionado à fila com sucesso!`, 'success');
    } catch (err) {
      console.error('Erro Firestore:', err);
      showToast(`✗ Erro: ${err.message}`, 'error');
    } finally {
      btn.classList.remove('loading');
      btn.disabled = false;
    }
  });
</script>
</body>
</html>
